    <header class="header"></header>

        <div class="row row-chat">
            <div class="col-md-12 col-sm-12 col-p animated fadeIn fast">
                <h1>CONTACTO</h1>
                <p>Mantente en contacto con nosotros para estar informado de las <span>ultimas actualizaciones</span> y los proximos eventos </p>
                <button onclick="setChat()" type="button" class="boton btn btn-primary">Chat</button>
            </div>
            <div class="col-md-9 col-sm-9 col-chat animated fadeIn fast">
                <div id="output"></div>

                <div id="container">
                    <input type="text" id="input" value="">
                    <button onclick="setCont()" type="button" class="boton2 btn btn-primary">Volver</button>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-chat animated fadeIn fast">
                <img class="bot" src="img/bot.gif" alt="bot">
            </div>
        </div>
        <hr class="animated fadeIn fast">
        <div class="row row-contact animated fadeIn fast">
            <div class="col-md-4 col-sm-4 col-contact">
                <img src="img/correo.png" alt="#"><br>
                <h5>Email Us</h5><br>
                <p><a href="mailto:hello@jbidigital.co.uk">hello@jbidigital.co.uk</a></p>
            </div>
            <div class="col-md-4 col-sm-4 col-contact">
                <img src="img/phone.png" alt="#"><br>
                <h5>Call Us</h5><br>
                <p>020 7043 2510</p>
            </div>
            <div class="col-md-4 col-sm-4 col-contact">
                <img src="img/casa.png" alt="#"><br>
                <h5>Visit Us</h5><br>
                <p>24 Queen Anne St,<br>London W1G 9AY</p>
            </div>
        </div>
    </div>
    <div id="map">

    </div>
